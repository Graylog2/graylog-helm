apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express:latest
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: "admin"
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: "password"
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            value: "admin"
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            value: "password"
          - name: ME_CONFIG_MONGODB_URL
            value: "mongodb://admin:password@mongodb.graylog-helm-dev.svc.cluster.local:27017"
        ports:
         - containerPort: 8081
           protocol: TCP

