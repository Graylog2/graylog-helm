apiVersion: v1
kind: Service
metadata:
  name: "graylog-app"
  labels:
    {{- include "graylog.labels" . | nindent 4 }}
spec:
  type: {{ .Values.graylog.service.type }}
  ports:
    - name: app
      port: {{ .Values.graylog.service.ports.app }}
      targetPort: app
      protocol: TCP
    {{- if .Values.graylog.metrics.enabled }}
    - name: metrics
      port: {{ .Values.graylog.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
    {{- end }}
  selector:
    app: graylog-app
