# Default values for Graylog.

global:
  graylogMongodbURI: "NO DEFAULT"
  graylogElasticSearchHosts: "NO DEFAULT"
  graylogPasswordSecret: "NO DEFAULT"
  graylogPasswordSha2: "NO DEFAULT"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Configuration for Graylog application
graylog:
  enabled: true
  service:
    type: ClusterIP
    ports:
      application: 9000
      transmission: 13302
      config: 13301
      metrics: 9001
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
      requests:
        cpu: "1"
        memory: "1Gi"

# Configuration for Graylog Datanode
datanode:
  enabled: True
  replicas: 3
  image:
    repository: "graylog/graylog-datanode"
    tag: "6.2"
  env:
    graylogDataNodeOpensearchHeap: "2g"
    graylogJavaOpts: "-Xms512m -Xmx512m"

  resources:
    limits:
      cpu: "1"
      memory: "4Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
