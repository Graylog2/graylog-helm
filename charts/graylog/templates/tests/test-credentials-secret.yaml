{{- if .Values.graylog.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "graylog.fullname" . }}-test-credentials
  labels:
    {{- include "graylog.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
type: Opaque
data:
  GRAYLOG_ROOT_USERNAME: {{ .Values.graylog.config.rootUsername | default "admin" | b64enc }}
  GRAYLOG_ROOT_PASSWORD: {{ include "graylog.rootPassword" . | b64enc }}
{{- end }}